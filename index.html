<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>My Contacts</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h2 {
            border-radius: 10px;
            background-color: cadetblue;
            padding: 2rem;
            font-weight: 100;
            color: rgb(36, 33, 33);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="center-align">
            Famous People Phone Book
        </h2>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
            <h4>A</h4>
            </li> 
            <li class="collection-item">
                <a href="#">Abe Vigoda</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam Sandler</a>
            </li>
            <li class="collection-item">
                <a href="#">Angelina Jolie</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna Nicole Smith</a>
            </li>

            <li class="collection-header">
            <h4>B</h4>
            </li> 
            <li class="collection-item">
                <a href="#">Brad Pitt</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill Gates</a>
            </li>
            <li class="collection-item">
                <a href="#">Bubba Gump</a>
            </li>
            <li class="collection-item">
                <a href="#">Beth Ditto</a>

            <li class="collection-header">
                <h4>C</h4>
            </li> 
                <li class="collection-item">
                    <a href="#">Catherine Blanchett</a>
                </li>
                <li class="collection-item">
                    <a href="#">Chris Evans</a>
                </li>
                <li class="collection-item">
                    <a href="#">Chris Pine</a>
                </li>
                <li class="collection-item">
                    <a href="#">Catherine Heigl</a>
                </li>
        </ul>
    </div>

    <script>
        //get input element 
        let filterInput = document.getElementById('filterInput');
        //add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
        
            //get value of the input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
        
            //get names ul
            let ul = document.getElementById('names');
        
            //get li's from ul 
            let li = ul.querySelectorAll('li.collection-item');

            //Loop through all collection items li's
            for (let i = 0; i < li.length; i++) 
            {
                let a = li[i].getElementsByTagName('a')[0]; //get current link, put zero
                // if matches
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display = '';} 
                else {
                li[i].style.display = 'none';
                }

            }

        }
    </script>
</body>
</html>
